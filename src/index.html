<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Marangoni Metaverse</title>
    <meta name="description" content="Marangoni Metaverse" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="draggable-content">
        <div class="image-container">
          <img id="bg_image" src="./assets/images/background.webp" alt="" />
        </div>

        <div class="nav-container">
          <ul>
            <li class="hotspot pavillon active">
              <a href="/pavillon">
                <div class="hotspot-pointer">
                  <div class="circle-out pulse-1"></div>
                  <div class="circle-out pulse-2"></div>
                  <div class="circle-in circle-1"></div>
                  <div class="circle-in circle-2"></div>
                  <div class="circle-in circle-3"></div>
                  <div class="circle-in circle-4"></div>
                </div>
                <div class="info">
                  <span>
                    <img class="icon" src="./assets/images/pavillon.svg" />
                    The Exhibition Pavillon
                  </span>
                </div>
              </a>
            </li>
            <li class="hotspot plaza active">
              <a href="/plaza">
                <div class="hotspot-pointer">
                  <div class="circle-out pulse-1"></div>
                  <div class="circle-out pulse-2"></div>
                  <div class="circle-in circle-1"></div>
                  <div class="circle-in circle-2"></div>
                  <div class="circle-in circle-3"></div>
                  <div class="circle-in circle-4"></div>
                </div>
                <div class="info">
                  <span>
                    <img class="icon" src="./assets/images/plaza.svg" alt="" />
                    Plaza
                  </span>
                </div>
              </a>
            </li>
            <li class="hotspot archive">
              <a href="">
                <div class="hotspot-pointer">
                  <div class="circle-out pulse-1"></div>
                  <div class="circle-out pulse-2"></div>
                  <div class="circle-in circle-1"></div>
                  <div class="circle-in circle-2"></div>
                  <div class="circle-in circle-3"></div>
                  <div class="circle-in circle-4"></div>
                </div>
                <div class="info">
                  <p>COMING SOON</p>
                  <span>Archive</span>
                </div>
              </a>
            </li>
            <li class="hotspot theater">
              <a href="">
                <div class="hotspot-pointer">
                  <div class="circle-out pulse-1"></div>
                  <div class="circle-out pulse-2"></div>
                  <div class="circle-in circle-1"></div>
                  <div class="circle-in circle-2"></div>
                  <div class="circle-in circle-3"></div>
                  <div class="circle-in circle-4"></div>
                </div>
                <div class="info">
                  <p>COMING SOON</p>
                  <span>Theater</span>
                </div>
              </a>
            </li>
            <li class="hotspot partner">
              <a href="">
                <div class="hotspot-pointer">
                  <div class="circle-out pulse-1"></div>
                  <div class="circle-out pulse-2"></div>
                  <div class="circle-in circle-1"></div>
                  <div class="circle-in circle-2"></div>
                  <div class="circle-in circle-3"></div>
                  <div class="circle-in circle-4"></div>
                </div>
                <div class="info">
                  <p>COMING SOON</p>
                  <span>Partner</span>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="info-container">
        <a href="#" class="main-logo">
          <img src="./assets/images/logo.svg" alt="" />
        </a>
        <a href="#" class="about-cta">
          <span>About</span>
        </a>
      </div>
    </div>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
